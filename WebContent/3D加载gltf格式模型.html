<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D加载深圳市民中心模型加载</title>

<script src="./Cesium/Cesium.js"></script>


<style>
@import url("./Cesium/Widgets/widgets.css");

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

#cesiumContainer {
	height: 95%;
}

h1 {
	heigth: 5%;
}
</style>
</head>
<body>
	
	<h1>3D加载深圳市民中心模型加载</h1>
	<div id="cesiumContainer"></div>
	<script>
	 var viewer = new Cesium.Viewer('cesiumContainer');
     var entity = viewer.entities.add({
    	// 22.5445042387,114.0872077942 bing地图华强北地图poi 经纬度
    	 //Google map huaqingbei lat and lon 22.5440904825,114.0854052726
    	 
    	// 深圳市民中心  22.5436850360,114.0596499327
         position: Cesium.Cartesian3.fromDegrees(114.0596499327, 22.5436850360),
         model: {
             //uri: '3Dmodels/Cesium_Air.glb'
            	 //uri: '3Dmodels/models/WoodTower/Wood_Tower.gltf'
            	 
            	 uri: '3Dmodels/szsmzx.gltf'
            	 
            	 
         }
     });
   viewer.trackedEntity = entity;

	
	
	
	</script>


</body>
</html>
