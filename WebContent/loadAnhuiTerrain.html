<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>加载安徽N29E115区域地区地形数据。地形数据由CesiumLab工具切片生成...</title>

<script src="./Cesium/Cesium.js"></script>


<style>
@import url("./Cesium/Widgets/widgets.css");

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

#cesiumContainer {
	height: 95%;
}

h1 {
	heigth: 5%;
}
</style>
</head>
<body>
	<h1>加载安徽N29E115区域地区地形数据。地形数据由CesiumLab工具切片生成...</h1>

	<div id="cesiumContainer"></div>
	<script>
	
		var terrainProvider = new Cesium.CesiumTerrainProvider({
			url:'http://192.168.0.112:8083/testData/'
		})	
	
		var viewer = new Cesium.Viewer("cesiumContainer", {
			terrainProvider:terrainProvider,
		});
		/* viewer.camera.flyTo({
			destination: Cesium.Cartesian3.fromDegrees(115,29,150000.0)
		}) */
	</script>


</body>
</html>
